version: '3.8'

services:
  web:
    build:
      context: .
    container_name: moodle-web
    ports:
      - "80:80"
    volumes:
      - ./lms2:/var/www/html
      - ./moodledata:/var/www/moodledata
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    depends_on:
      - db
    restart: always

  db:
    image: mysql:5.7
    container_name: moodle-db
    restart: always
    environment:
      MYSQL_DATABASE: u499940289_lmsmoodle
      MYSQL_USER: u499940289_LmSMooDlEs
      MYSQL_PASSWORD: LmsMooDlES@2024
      MYSQL_ROOT_PASSWORD: mysql123
    volumes:
      - db_data:/var/lib/mysql
      - ./db/u499940289_lmsmoodle.sql:/docker-entrypoint-initdb.d  # This mounts your SQL file(s) for auto-import

volumes:
  db_data:
